<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>风采之星</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
     <div class="container">
     	<div class="header">
     		<img src="img/logo.png" id="logo">	
     	</div>
     	<div class="main">
     	    <img src="img/main-bg.png" id="main-bg">
     	    <div class="btn1">
     	    	<img src="img/btn1.png">
     	    </div>
     		<div class="intro">
     			<img src="img/intro.png" id="intro">
     		</div>
     		<div class="btn2">
     			<img src="img/btn2.png">
     		</div>
     	</div>
     	<div class="zfq clearfix">
     		<div class="ticket">
     			<!-- <img src="img/ticket.png" id="ticket"> -->
     			<a href="#">
     				<img src="img/tp.png" id="tp">
     			</a>
     			<a href="">
     				<img src="img/qp.png" id="qp">
     			</a>
     		</div>
     		<div class="time">
     			<img src="img/time.png" id="time">
     		</div>
     	</div>
     	<div class="photo swiper-container lubo-box">
     		<img src="img/photo.png" id="photo">
     		<div class="swiper-wrapper">
     			<div class="swiper-slide">
     				<img src="img/p1.jpg" class="p">
     			</div>
     			<div class="swiper-slide">
     				<img src="img/p2.jpg" class="p">
     			</div>
     			<div class="swiper-slide">
     				<img src="img/p3.jpg" class="p">
     			</div>
     		</div>
     	</div>
     	<div class="weibo">
     		<img src="img/weibo.png" id="weibo">
     	</div>
     	<div class="footer">
     		<img src="img/footer.png" id="footer">
     	</div>
     </div>
</body>
</html>
